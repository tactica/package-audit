name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Rubocop ${{ matrix.ruby }}
    strategy:
      matrix:
        ruby: [ '3.3', '3.2', '3.1', '3.0', '2.7' ]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Install dependencies
        run: bundle install
      - name: Run Rubocop
        run: bin/lint --no-fix